<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <header>
            <span class="logo">
              <img src ="logo.png" />
              <h5>Master Card</h5>

            </span>
            <img src="chip.png" class="head"/>
          </header>
          <div class="details">
            <div class="numbers">
              <h6>Card Number</h6>
              <h5 class="number">8050 2022 1538 9833</h5>
              <h5 class="name">Ananya Sharma</h5>

            </div>
            <div class="validity">
              <h6>Valid Thru</h6>
              <h5>13/25</h5>
            </div>

          </div>
        </div>
        <div class="card back-face">
          <h6>For any inconvenience email at: mastercard@hotmail.com</h6>
          <span class="magnetic"></span>
          <div class="signature"><i>005</i></div>
          <h4>The card needs to be handled with care and the cvv should be protected.
            The bank is not responsible for any sort of damage to the card.

          </h4>


        </div>
      </div>

    </section>

  </body>
</html>
